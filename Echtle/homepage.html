<!-- wp:acf/hablock2 {"name":"acf/hablock2","data":{"field_6672a3bcbf231":"1469","field_6672a3bcbf2a6":"Nirgendwo in Deutschland gibt es mehr Weißtannen als im Schwarzwald. Seit Jahrhunderten hier zuhause ist es den Menschen gelungen, ein Gleichgewicht zwischen Nutzung und Aufforstung der Weißtannenbestände zu finden. So liefert die Weißtanne wertvolles Holz, dessen Nutzung auch Dank der kurzen Wege ökologisch und ökonomisch sinnvoll ist. Im Vergleich zur Fichte punktet die Weißtanne aber mit Vorteilen, die ihr Holz besonders geeignet macht.","field_66793b4b692ae":"\u003cstrong\u003eKein Harz, kein Problem.\u003c/strong\u003e\r\n\r\nWeil die Weißtanne absolut harzfrei ist, sind weder Harzgänge noch Harzgallen im Holz zu finden. Das erleichtert die Oberflächenbehandlung und sorgt für höchste Qualität bei Holz für Innen und Außenbereiche.\r\n\r\n\u003cstrong\u003eAls Konstruktionsholz überragend.\u003c/strong\u003e\r\n\r\nWeißtannenholz ist aufgrund der hohen Festigkeit sehr belastbar, was es perfekt für Konstruktionen aller Art macht und eine lange Lebensdauer garantiert.","field_66793b4f692af":"\u003cstrong\u003eEdles Holz, zeitloser Auftritt.\u003c/strong\u003e\r\n\r\nHell und mattweiß ist das Holz der Weißtanne besonders edel und sorgt gerade zuhause für bestes Wohnklima. Zudem lässt es sich harmonisch mit Glas, Stahl, Beton und Stein kombinieren und zeigt sich widerstandsfähig bei Sonneneinstrahlung. Im Vergleich zur Fichte dunkelt sie deutlich weniger nach.\r\n\r\n\u003cstrong\u003e Tränkfähig \u0026amp; wetterbeständig.\u003c/strong\u003e\r\n\r\nSie wollen das Holz veredeln und nutzen dafür Öle oder Wachse? Kein Problem, denn Weißtannenholz überzeugt mit hoher Tränkfähigkeit. Durch die Behandlung des Holzes wird dieses wetterbeständig und daher oft für Außenfassaden, Balkone und Pergolen eingesetzt.","field_668be1a0c3db0":{"field_668be1adc3db1":"178","field_668be1b5c3db2":"Beim Innenausbau der Aussegnungshalle eines Waldfriedhofs in Heidenheim schafft die Verkleidung mit Weißtanne eine ruhige und wertige Atmosphäre."},"field_66f51f0682619":{"field_66f51f188261a":"1227","field_66fe4b76d3be9":"1558","field_66f51f1f8261b":"Harald Bröker ist im Sägewerk Echtle zuständig für den Rundholzeinkauf. Begleitet ihn bei seiner täglichen Arbeit."}},"mode":"edit"} /-->
